<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to Top Button</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            min-height: 2000px; /* Added height for scrolling */
        }

        /* Scroll-to-Top Button */
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none; /* Hidden by default */
            background-color: #00693b;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #backToTop:hover {
            background-color: #004d2b;
            transform: scale(1.1);
        }

        /* Smooth Scroll Behavior */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <!-- Content for Testing Scrolling -->
    <div style="padding: 20px;">
        <h1>Scroll Down to See the Button</h1>
        <p>Keep scrolling down the page. Once you've scrolled down a bit, the "Back to Top" button will appear.</p>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTop" title="Go to Top">&uarr;</button>

    <!-- JavaScript -->
    <script>
        // Get the button
        const backToTopButton = document.getElementById("backToTop");

        // Show button when user scrolls down 300px
        window.onscroll = () => {
            if (document.documentElement.scrollTop > 300 || document.body.scrollTop > 300) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        // Scroll to top when button is clicked
        backToTopButton.onclick = () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        };
    </script>
</body>
</html>
