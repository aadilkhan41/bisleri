<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="https://www.bisleri.com/images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Bisleri Online Shop Login</title>
</head>

<body>
    <div id="loader">
        <img src="asset/loader.gif" alt="Loading...">
    </div>

    <header>
        <div class="header-top">
            <div class="header-loc"></div>
            <div class="header-info">
                <a href="tel:1800 121 1007"><span class="phone"></span><span>1800 121 1007</span></a>
                <a href="mailto:wecare@bisleri.co.in"><span class="email"></span><span>wecare@bisleri.co.in</span></a>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-left">
                <div class="logo">
                    <a href="index.html">
                        <img src="https://www.bisleri.com/images/logo.webp" alt="Bisleri">
                    </a>
                </div>
            </div>
            <div class="header-right">
                <button class="search" type="button" title="search" onclick="renderSearchBar()"></button>
                <div class="search-bar-panel">
                    <div>
                        <button class="close-panel" onclick="hideSearchBar()">Close</button>
                        <h2>What are you looking for?</h2>
                        <div class="search-bar">
                            <div class="search-wraper">
                                <input type="text" name="search-bar" placeholder="Type here">
                                <button type="button">Search</button>
                            </div>
                        </div>
                        <div class="top-brands">
                            <p>Top brands</p>
                            <div>
                                <label>Bisleri Mineral Water</label>
                                <label>Vedica - Himalayan Spring Water</label>
                                <label>Hand Purifiers</label>
                                <label>Merchandise</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="login" type="button" title="login"></button>
                <ul class="login-drop-down">
                    <li><a href="https://www.bisleri.com/login">Login</a></li>
                    <li><a href="https://www.bisleri.com/signup">Register</a></li>
                </ul>
                <button class="cart" type="button" title="cart"></button>
            </div>
        </div>
    </header>

    <main>
        <div class="main-1200px">
            <div class="container--responsive">
                <div class="login-top">
                    <h1>Login</h1>
                    <h5>Don't have account?
                         <a href="https://www.bisleri.com/signup" data-category="Sign_Up">Create an account </a>
                    </h5>
                </div>
                <div class="login-panel">
                    <div class="form-wrapper">
                        <h3>Login</h3>
                        <form>
                            <div class="inputs">
                                <span class="form-group">
                                    <label>
                                        <input type="text" id="login-username" placeholder=" ">
                                        <span>Mobile</span>
                                    </label>
                                </span>
                                <span class="form-group">
                                    <label class="pure-material-textfield-outlined">
                                        <input placeholder=" " type="password" id="login-password">
                                        <span>Password</span>
                                        <i></i>
                                    </label>
                                </span>
                            </div>
                            <div class="buttons">
                                <section><button type="button">Login</button></section>
                                <section><a href="forgot-password">Forgot Password?</a></section>
                            </div>
                        </form>
                    </div>
                    <div class="social-buttons">
                        <button class="facebook">Continue with facebook</button>
                        <button class="google">Continue with google</button>
                    </div>
                </div>
                <div class="second-footer">
                    <ul>
                        <li class="delivery">
                            <img src="asset/delivery.png" alt="delivery">
                            <span>Fast delivery</span>
                        </li>
                        <li  class="quality">
                            <img src="asset/quality.png" alt="quality">
                            <span>Five star quality</span>
                        </li>
                        <li  class="secured">
                            <img src="asset/secured.png" alt="secured">
                            <span>Highly secured</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-cont">
            <ul>
                <li><i class="visa"></i></li>
                <li><i class="mastercard"></i></li>
                <li><i class="paytm"></i></li>
                <li><i class="maestro"></i></li>
                <li><img alt="card" src="https://www.bisleri.com/images/norton-2.webp"></li>
                <li><img alt="card" src="https://www.bisleri.com/images/mcafee-2.webp"></li>
            </ul>
            <div class="footer-help">
                <a link="https://www.bisleri.com/contact-us">Need help? Contact Us</a>
            </div>
        </div>
    </footer>











    <div class="help-btn">
        <button type="button" title="chat with expert">Chat with Expert</button>
    </div>
</body>
<script src="index.js"></script>
</html>
